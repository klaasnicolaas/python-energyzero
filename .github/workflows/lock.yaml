---
name: Lock

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  inactivity-lock:
    name: Lock issues and PRs
    runs-on: ubuntu-latest
    permissions:
      issues: write  # To lock issues
      pull-requests: write  # To lock PRs
    steps:
      - name: ðŸ”’ Lock closed issues and PRs
        uses: klaasnicolaas/action-inactivity-lock@0ee41c932b9b4e52b8333c6ede0c69403681ebe2 # v2.0.1
        with:
          days-inactive-issues: 30
          lock-reason-issues: ""
          days-inactive-prs: 1
          lock-reason-prs: ""
